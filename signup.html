<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Sign-Up</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="signup-container">
        <a href="clone.html" class="logo">
            <img src="amazon_logo.png" alt="Amazon Logo">
        </a>
     <center>
        <div class="signup-box">
            <h2>Create account</h2>
            <form action="signup.php" method="POST">
                <label for="name">Your name</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>

                <label for="password">Password</label>
                <input type="password" id="password" name="password" required placeholder="At least 6 characters">

                <label for="confirm_password">Re-enter password</label>
                <input type="password" id="confirm_password" name="confirm_password" required>

                <button type="submit">Continue</button>
            </form>

            <p>By creating an account, you agree to Amazon's <a href="#">Conditions of Use</a> and <a href="#">Privacy Notice</a>.</p>

            <div class="divider"></div>

            <p>Already have an account? <a href="login.html">Sign in</a></p>
        </div>
    </div>
</center>
</body>
</html>
